name: CI - pytest Playwright + Allure

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          python -m playwright install chromium

      - name: Run tests (produce Allure results)
        env:
          HEADED: "false"
          SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
          SAUCE_PASSWORD: ${{ secrets.SAUCE_PASSWORD }}
        run: |
          mkdir -p artifacts
          pytest -q --alluredir=artifacts/allure-results || true

      - name: Set up Node.js (for allure-commandline install)
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Java (OpenJDK 17)
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jre-headless
          java -version

      - name: Install Allure CLI via npm
        run: |
          npm install -g allure-commandline --unsafe-perm=true
          allure --version

      - name: Generate Allure report (local CLI)
        run: |
          mkdir -p artifacts/allure-report
          allure generate artifacts/allure-results -o artifacts/allure-report --clean

      - name: Upload Allure report artifact (zip)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ github.run_id }}
          path: artifacts/allure-report

      - name: Upload videos (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: videos-${{ github.run_id }}
          path: artifacts/videos

      - name: Upload traces (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: traces-${{ github.run_id }}
          path: artifacts/traces

      - name: Prepare Pages artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./artifacts/allure-report

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: actions/deploy-pages@v4
